---
- name: Ensure that BIND is not installed in order to avoid conflicts with dnsmasq
  apt:
    package: bind9
    state: absent

- name: Install dnsmasq
  apt:
    package: dnsmasq

- name: systemd_resolved | Checking If systemd-resolved Service Is Present
  command: systemctl status systemd-resolved.service
  register: _dnsmasq_systemd_resolved_check
  changed_when: false
  failed_when: false

- name: systemd_resolved | Disabling and Stopping systemd-resolved
  service:
    name: systemd-resolved
    state: stopped
    enabled: false
  become: true
  register: _dnsmasq_systemd_resolved_disabled

- name: systemd_resolved | Checking If /etc/resolv.conf Exists
  stat:
    path: /etc/resolv.conf
  register: _dnsmasq_resolv_conf

- name: systemd_resolved | Removing Existing /etc/resolv.conf If symlink
  file:
    path: /etc/resolv.conf
    state: absent
  become: true
  register: _dnsmasq_resolv_conf_removed
  when: >
    _dnsmasq_systemd_resolved_disabled['changed'] and
    _dnsmasq_resolv_conf['stat']['islnk']

- name: systemd_resolved | Creating /etc/resolv.conf
  template:
    src: resolv.conf.j2
    dest: /etc/resolv.conf
    owner: root
    group: root
    mode: o=rw,g=r,o=r
  become: true

- name: Generate the dnsmasq configuration file
  template:
    src: dnsmasq.conf.j2
    dest: /etc/dnsmasq.conf
  notify: Restart dnsmasq

- name: Create the dnsmasq systemd drop-in configuration directory
  file:
    path: "{{ dnsmasq_systemd_service_path }}"
    state: directory

- name: Generate the dnsmasq systemd drop-in service file
  template:
    src: dnsmasq.service.j2
    dest: "{{ dnsmasq_systemd_service_path }}/10-restart-failure.conf"
    mode: 0644

- name: Enable the dnsmasq service
  systemd:
    daemon_reload: yes
    name: dnsmasq.service
    enabled: yes
    state: restarted
